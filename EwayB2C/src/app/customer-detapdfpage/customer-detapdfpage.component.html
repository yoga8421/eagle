<div class="header">
  <img class="eagleLogo" src="assets/images/eagleLogo.webp" alt="ss">
  <nav>
    <a href="#">Overview</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">About</a>
  </nav>
  <button class="sign-in">Login</button>
</div>
<div class="container">
  <h2>Motor Insurance</h2>

  <form [formGroup]="insuranceForm" (ngSubmit)="onSubmit()">
      <!-- Account Type Toggle -->
      <div class="form-group account-type">
        <label>Account Type:</label>
        <div class="toggle-buttons">
          <input
            type="radio"
            id="defaultAccount"
            formControlName="accountType"
            value="Default"
          />
          <label for="defaultAccount">Default</label>
  
          <input
            type="radio"
            id="corporateAccount"
            formControlName="accountType"
            value="Corporate"
          />
          <label for="corporateAccount">Corporate</label>
        </div>
      </div>
    <!-- Customer Details -->
    <fieldset>
      <legend>Customer Details</legend>

      <div class="form-group">
        <label for="title">Title</label>
        <select id="title" formControlName="title">
          <option value="">Select Title</option>
          <option value="Mr">Mr</option>
          <option value="Ms">Ms</option>
          <option value="Mrs">Mrs</option>
        </select>
      </div>

      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input id="customerName" type="text" formControlName="customerName" placeholder="Search Customer Name" />
      </div>

      <div class="form-group">
        <label for="code">Code</label>
        <input id="code" type="text" formControlName="code" />
      </div>

      <div class="form-group">
        <label for="mobileNo">Mobile No</label>
        <input id="mobileNo" type="text" formControlName="mobileNo" />
      </div>

      <div class="form-group">
        <label for="identityType">Identity Type</label>
        <select id="identityType" formControlName="identityType">
          <option value="">Select Identity Type</option>
          <option value="Passport">Passport</option>
          <option value="Driver's License">Driver's License</option>
        </select>
      </div>

      <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input id="idNumber" type="text" formControlName="idNumber" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
      </div>
    </fieldset>

    <!-- Coverage Details -->
    <fieldset>
      <legend>Coverage Details</legend>

      <div class="form-group">
        <label for="policyStartDate">Policy Start Date</label>
        <input id="policyStartDate" type="date" formControlName="policyStartDate" />
      </div>

      <div class="form-group">
        <label for="policyEndDate">Policy End Date</label>
        <input id="policyEndDate" type="date" formControlName="policyEndDate" />
      </div>

      <div class="form-group">
        <label for="currency">Currency</label>
        <select id="currency" formControlName="currency">
          <option value="">Select Currency</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exchangeRate">Exchange Rate</label>
        <input id="exchangeRate" type="number" formControlName="exchangeRate" />
      </div>

      <div class="form-group">
        <label>Have Promo Code?</label>
        <div>
          <input type="radio" id="promoYes" formControlName="promoCode" value="Yes" />
          <label for="promoYes">Yes</label>
          <input type="radio" id="promoNo" formControlName="promoCode" value="No" />
          <label for="promoNo">No</label>
        </div>
      </div>
    </fieldset>

    <!-- Buttons -->
    <div class="form-actions">
      <button type="button" class="back-button">Back</button>
      <button type="submit" class="proceed-button">Proceed</button>
    </div>
  </form>
</div>
